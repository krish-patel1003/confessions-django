<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions Django</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'confessions-home'%}">
              <img src="https://www.interviewbit.com/blog/wp-content/uploads/2021/09/C-2.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Confessions Django
            </a>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="{% url 'confession-create' %}">+add</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"> @{{ user.username }} </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link"> Logout </a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'register'%}" class="nav-link"> Register </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link"> Login </a>
                </li>
            </ul>
            {% endif %}
        </div>
      </nav>

    {% block content %}
    <!-- base extension starts here -->
    {% endblock %}
</body>
</html>
